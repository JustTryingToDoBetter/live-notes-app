version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel-api
    volumes:
      - ./backend/api:/app
    working_dir: /app
    ports:
      - "8000:8000"
    command: php artisan serve --host=0.0.0.0 --port=8000
    depends_on:
      - db
      - redis

  db:
    image: mariadb:11
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: notes
    ports:
      - "3306:3306"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
